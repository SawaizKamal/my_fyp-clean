services:
  - type: native
    name: fullstack-app
    # Install ffmpeg (required for video processing) then run build
    # Note: If sudo doesn't work, use Dockerfile instead (change Runtime to Docker in Render dashboard)
    buildCommand: sudo apt-get update && sudo apt-get install -y ffmpeg && python build.py
    # Alternative if sudo not available: Use Dockerfile (change Runtime to Docker in dashboard)
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    # Alternative build command (if build.py fails):
    # buildCommand: cd frontend && npm install && npm run build && cd .. && cp -r frontend/dist backend/dist_build && cd backend && pip install -r requirements.txt
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: NODE_VERSION
        value: 20.0.0
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fullstack-db
          property: connectionString

databases:
  - name: fullstack-db
    plan: free
    databaseName: my_fyp
    user: my_fyp_user
