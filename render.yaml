services:
  - type: web
    name: fullstack-app
    runtime: python
    plan: standard  # Recommended: 2GB RAM, 1 CPU for production
    # For development/testing, use: plan: starter (512MB RAM, 0.5 CPU)
    # For high load, use: plan: standard-plus (4GB RAM, 2 CPU)
    # Install ffmpeg (required for video processing) then run build
    # Note: Render's environment should have ffmpeg, but this ensures it's available
    buildCommand: python build.py
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: NODE_VERSION
        value: 20.0.0
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
        # Set this in Render dashboard to your app URL, e.g.:
        # https://your-app.onrender.com,https://www.yourdomain.com
      - key: DATABASE_URL
        fromDatabase:
          name: fullstack-db
          property: connectionString
      - key: WHISPER_MODEL_SIZE
        value: tiny  # Use "tiny" for free/starter tier (512MB RAM), "base" for standard (2GB RAM)
      # Note: If you're on free tier, WHISPER_MODEL_SIZE=tiny is required
      # For standard tier (2GB RAM), you can use WHISPER_MODEL_SIZE=base for better accuracy

databases:
  - name: fullstack-db
    plan: free  # Upgrade to starter ($7/month) for better performance in production
    databaseName: my_fyp
    user: my_fyp_user
